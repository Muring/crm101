<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Order</title>
    <!-- css 파일 임포트 -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- 타이틀 -->
      <h2 class="white">Quick Order Form</h2>
      <!-- 입력란 -->
      <form action="" class="form-container">
        <div class="dust-class">
          <label for="userId"><span>* </span>아이디</label>
          <input
            type="text"
            id="userId"
            placeholder="4~12자의 대소문자 영문과 숫자 조합만 가능"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="userId"><span>* </span>이름</label>
          <input
            type="text"
            id="userId"
            placeholder="국문 이름 2글자 이상"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="email"><span>* </span>이메일</label>
          <input
            type="email"
            id="email"
            placeholder="crm101@salesforce.com"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="phone"><span>* </span>연락처</label>
          <input type="text" id="phone" placeholder="010-0000-0000" value="" />
        </div>

        <div class="dust-class">
          <label for="passowrd"><span>* </span>비밀번호</label>
          <input
            type="text"
            id="passowrd"
            placeholder="4~12자의 대소문자 영문과 숫자 조합"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="passowrdConfirm"><span>* </span>비밀번호 확인</label>
          <input type="text" id="passowrdConfirm" placeholder="" value="" />
        </div>
        <!-- 제품 타입 -->
        <div class="styled-box">
          <div class="title">제품 타입</div>
          <div class="content"></div>
        </div>
        <!-- 주문 수량 -->
        <div class="styled-box">
          <div class="title">주문 수량</div>
          <div class="content"></div>
        </div>
        <!-- 약관 동의 -->
        <div class="styled-box">
          <div class="title">약관 동의</div>
          <div class="content"></div>
        </div>
        <!-- 버튼 -->
        <div class="button-container">
          <button type="submit">작성 완료</button>
          <button type="reset">초기화</button>
        </div>
      </form>
    </div>
  </body>
</html>
