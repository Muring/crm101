<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Order</title>
    <!-- css 파일 임포트 -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- 타이틀 -->
      <h1 class="white">Quick Order Form</h1>
      <!-- 입력란 -->
      <form action="" method="" id="orderForm" class="form-container">
        <div class="dust-class">
          <label for="userId"><span>* </span>아이디</label>
          <input
            type="text"
            id="userId"
            name="userInfo"
            placeholder="4~12자의 대소문자 영문과 숫자 조합만 가능"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="userName"><span>* </span>이름</label>
          <input
            type="text"
            id="userName"
            name="userInfo"
            placeholder="국문 이름 2글자 이상"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="email"><span>* </span>이메일</label>
          <input
            type="email"
            id="email"
            name="userInfo"
            placeholder="crm101@salesforce.com"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="phoneNumber"><span>* </span>연락처</label>
          <input
            type="tel"
            id="phoneNumber"
            name="userInfo"
            placeholder="010-0000-0000"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="password"><span>* </span>비밀번호</label>
          <input
            type="text"
            id="password"
            name="userInfo"
            placeholder="4~12자의 대소문자 영문과 숫자 조합"
            value=""
          />
        </div>

        <div class="dust-class">
          <label for="passwordConfirm"><span>* </span>비밀번호 확인</label>
          <input
            type="text"
            id="passwordConfirm"
            name="userInfo"
            placeholder="위와 동일한 비밀번호"
            value=""
          />
        </div>
        <!-- 제품 타입 -->
        <fieldset class="styled-box">
          <legend>제품 타입</legend>
          <div class="content">
            <div class="label-line">
              <label>
                <input type="radio" name="productType" value="starter" />
                <p>Starter</p>
              </label>
              <label>
                <input type="radio" name="productType" value="enterprise" />
                <p>Enterprise</p>
              </label>
            </div>
            <div class="label-line">
              <label>
                <input type="radio" name="productType" value="professional" />
                <p>Professional</p>
              </label>
              <label>
                <input type="radio" name="productType" value="student" />
                <p>Student</p>
              </label>
            </div>
          </div>
        </fieldset>
        <!-- 주문 수량 -->
        <fieldset class="styled-box">
          <legend>주문 수량</legend>
          <div class="content flex-col">
            <div class="content">
              <select name="orderAmount" id="orderAmountSelect">
                <option value="" selected disabled>선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="0">직접 입력</option>
              </select>
              <input
                type="text"
                name="orderAmount"
                id="orderAmountInput"
                placeholder="직접 입력"
                class="amount-input"
                disabled
              />
            </div>
            <p>
              10개 이상 주문 시 직접 수량을 입력 후 제출해주시면, 영업팀이 빠른
              시일 내에 연락 드리겠습니다.
            </p>
          </div>
        </fieldset>
        <!-- 약관 동의 -->
        <fieldset class="styled-box">
          <legend>약관 동의</legend>
          <div class="content flex-col">
            <input type="checkbox" id="privacyAgreement" name="agreement" />
            <label for="privacyAgreement">
              <a href="http://goolge.com"
                >개인정보 수집 및 이용 동의 (필수)</a
              ></label
            >
            <input type="checkbox" id="serviceAgreement" name="agreement" />
            <label for="serviceAgreement"
              ><a href="http://goolge.com"
                >서비스 이용 약관 동의 (필수)</a
              ></label
            >
            <input type="checkbox" id="emailAgreement" name="agreement" />
            <label for="emailAgreement"
              ><a href="http://goolge.com"
                >E-mail 광고성 정보 수신 동의 (선택)</a
              ></label
            >
          </div>
        </fieldset>
        <!-- 버튼 -->
        <div class="button-container">
          <button type="button" onclick="goDetail()">
            <p>에디션 상세</p>
          </button>
          <button type="submit">
            <p>신청하기</p>
          </button>
        </div>
      </form>
    </div>
    <script src="order.js"></script>
  </body>
</html>
