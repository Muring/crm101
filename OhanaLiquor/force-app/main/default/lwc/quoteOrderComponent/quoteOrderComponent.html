<template>
    <lightning-card title="Quote and Order Details">
        <template if:true={hasData}>
            <p><strong>Order Name:</strong> {quoteOrderData.orderName}</p>
            <p><strong>Order Total Amount:</strong> {quoteOrderData.orderTotal}</p>

            <p><strong>Quote Name:</strong> {quoteOrderData.quoteName}</p>
            <p><strong>Quote Total Price:</strong> {quoteOrderData.quoteTotal}</p>

            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">List Price</th>
                        <th scope="col">Discount (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={quoteOrderData.lineItems} for:item="item">
                        <tr key={item.productName}>
                            <td>{item.productName}</td>
                            <td>{item.quantity}</td>
                            <td>{item.listPrice}</td>
                            <td>{item.discount}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:false={hasData}>
            <p>No data found for the current record.</p>
        </template>
    </lightning-card>
</template>
